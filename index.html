<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Black & White UI</title>
    <!-- Add favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicon.ico">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quote {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            position: relative;
            padding: 0.8rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
            background: var(--secondary-color);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        @media (min-width: 480px) {
            .logo {
                max-width: 200px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .quote {
                font-size: 1.2rem;
            }

            .btn-container {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: 180px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: var(--primary-color);
            text-align: center;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .password-input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 0.8rem;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000; /* Change this line to set the color to black */
            font-size: 1.2rem;
        }

        .remember-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .remember-container input {
            margin-right: 0.5rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--accent-color);
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="images/logo.png" alt="Company Logo" class="logo"> -->
        <h1>Welcome</h1>
        <p class="quote" id="motivationalQuote"></p>
        <div class="btn-container">
            <button class="btn" id="telecallerBtn"><span>Telecaller</span></button>
            <button class="btn" id="marketingManagerBtn"><span>Marketing Manager</span></button>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <button id="backBtn" class="back-btn" style="background-color: black; color: white; border: none; padding: 5px 10px; font-size: 12px; cursor: pointer; border-radius: 5px;">&larr; Back</button>
            <h2 style="margin-bottom: 20px;">Enter Password</h2>
            <div class="password-container">
                <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
                <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
            </div>
            <div class="remember-container">
                <input type="checkbox" id="rememberCheckbox">
                <label for="rememberCheckbox">Remember me</label>
            </div>
            <button id="submitPassword" class="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quotes = [
                "Build your dreams, one property at a time.",
                "Real estate: Where passion meets prosperity.",
                "Unlock potential in every square foot.",
                "Your dream home awaits. Make it happen.",
                "Turn bricks and mortar into golden opportunities.",
                "Real estate success: Vision, action, determination.",
                "Invest in land, they're not making more.",
                "Transform lives through real estate excellence.",
                "Create wealth, build legacies through property.",
                "Real estate: The cornerstone of financial freedom."
            ];

            const quoteElement = document.getElementById('motivationalQuote');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.textContent = randomQuote;

            const telecallerBtn = document.getElementById('telecallerBtn');
            const marketingManagerBtn = document.getElementById('marketingManagerBtn');
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const rememberCheckbox = document.getElementById('rememberCheckbox');
            const submitPassword = document.getElementById('submitPassword');
            const passwordToggle = document.getElementById('passwordToggle');
            const backBtn = document.getElementById('backBtn');

            telecallerBtn.addEventListener('click', function() {
                window.open('dialpad.html', '_blank');
            });

            marketingManagerBtn.addEventListener('click', function() {
                modal.style.display = 'block';
                if (localStorage.getItem('rememberedPassword')) {
                    passwordInput.value = localStorage.getItem('rememberedPassword');
                    rememberCheckbox.checked = true;
                }
            });

            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.textContent = 'üîí';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.textContent = 'üëÅÔ∏è';
                }
            });

            submitPassword.addEventListener('click', function() {
                if (passwordInput.value === 'admin@123') {
                    if (rememberCheckbox.checked) {
                        localStorage.setItem('rememberedPassword', passwordInput.value);
                    } else {
                        localStorage.removeItem('rememberedPassword');
                    }
                    modal.style.display = 'none';
                    window.open('maindashboard.html', '_blank');
                } else {
                    alert("Incorrect password. Access denied.");
                }
            });

            backBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                passwordInput.value = '';
                rememberCheckbox.checked = false;
            });

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
